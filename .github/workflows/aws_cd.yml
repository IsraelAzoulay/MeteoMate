name: AWS CD

on:
  workflow_dispatch: # Making the workflow to be triggered manually

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy to EKS with Helm
        run: |
          helm upgrade --install weather-app-release helm/weather-app/ --namespace default --create-namespace
